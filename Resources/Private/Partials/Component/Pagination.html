<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<ul class="f3-widget-paginator">
	<f:if condition="{paginator.currentPageNumber} > 1">
		<li class="first">
			<f:render section="renderPageLink" arguments="{linkArguments: pagination.firstPageArguments, transKey: 'pageBrowser.first'}" />
		</li>
	</f:if>
	<f:if condition="{pagination.previousPageNumber}">
		<li class="previous">
			<f:render section="renderPageLink" arguments="{linkArguments: pagination.previousPageArguments, transKey: 'pageBrowser.previous'}" />
		</li>
	</f:if>
	<f:if condition="{pagination.nextPageNumber}">
		<li class="next">
			<f:render section="renderPageLink" arguments="{linkArguments: pagination.nextPageArguments, transKey: 'pageBrowser.next'}" />
		</li>
	</f:if>
	<f:if condition="{pagination.currentPageNumber} < {pagination.lastPageNumber}">
		<li class="last">
			<f:render section="renderPageLink" arguments="{linkArguments: pagination.lastPageArguments, transKey: 'pageBrowser.last'}" />
		</li>
	</f:if>
</ul>

<f:section name="renderPageLink">
	<f:variable name="actionName">{f:if(condition: actionName, then: actionName, else: 'search')}</f:variable>
	<f:link.action action="{actionName}" addQueryString="1" arguments="{linkArguments}">
		{f:if(condition: value, then: value, else: '{f:translate(key: transKey)}')}
	</f:link.action>
</f:section>
